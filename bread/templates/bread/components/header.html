{% load bread_tags i18n %}

<header class="bx--header" role="banner" aria-label="{{ branding.platform }}" data-header>
    <a class="bx--skip-to-content" href="#main-content" tabindex="0">Skip to main content</a>
    <!-- <button
        class="bx--header__menu-trigger bx--header__action"
        aria-label="Open menu"
        title="Open menu"
+
âˆ’        data-navigation-menu-panel-label-expand="Open menu"
        data-navigation-menu-panel-label-collapse="Close menu"
        data-navigation-menu-target="#navigation-menu-{{ navigationMenu.idSuffix }}"
    >
        {% carbon_icon "close" 20 class="bx--navigation-menu-panel-collapse-icon" aria_hidden="true" %}
        {% carbon_icon "menu" 20 class="bx--navigation-menu-panel-expand-icon" aria_hidden="true" %}
    </button>
    -->
    <a class="bx--header__name" href="/" title="{{ branding.name }}">
        <span class="bx--header__name--prefix">{{ branding.company }}&nbsp;</span>{{ branding.platform }}
    </a>

    {# {% include "bread/components/header-nav.html" %} #}

    <div class="bx--header__global">
        {% for actions_i in header.actions %}
            <button
                class="bx--header__menu-trigger bx--header__action"
                aria-label="{{ actions_i.title }}"
                title="{{ actions_i.title }}"
                data-navigation-menu-panel-label-expand="{{ actions_i.title }}"
                data-navigation-menu-panel-label-collapse="Close menu"
                data-product-switcher-target="#switcher-{{ actions_i.switcher.idSuffix }}"
            >
                {% carbon_icon "fade" 20 class="bx--navigation-menu-panel-expand-icon" aria_hidden="true" %}
                {% carbon_icon "close" 20 class="bx--navigation-menu-panel-collapse-icon" aria_hidden="true" %}
            </button>
        {% endfor %}
        <button
            class="bx--header__menu-trigger bx--header__action"
            aria-label="logout"
            title="{% translate "Logout" %}"
            data-navigation-menu-panel-label-expand="{% translate "Logout" %}"
            data-navigation-menu-panel-label-collapse="Close menu"
            data-product-switcher-target="#switcher-logout"
            onclick="document.location = '{% url "logout"%}'"
        >
            {% carbon_icon "logout" 20 class="bx--navigation-menu-panel-expand-icon" aria_hidden="true" %}
            {% carbon_icon "close" 20 class="bx--navigation-menu-panel-collapse-icon" aria_hidden="true" %}
        </button>
    </div>
</header>
