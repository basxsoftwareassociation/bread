{% load bread_tags %}

{% object_actions view.admin request object as actions %}
{% if actions %}
    <a class="custom-dropdown-trigger btn-small no-autoinit" href="#" data-target="action-dropdown-{{ object.pk }}">
        <i class="material-icons">arrow_drop_down</i>
    </a>
    <ul id='action-dropdown-{{ object.pk }}' class='dropdown-content'>
            {% for action in actions %}
                <li>{% display_link action request %}</li>
            {% endfor %}
    </ul>
{% endif %}
