<div class="input-field col s12">
    <textarea id="{{ field.auto_id }}" class="materialize-textarea" name="{{field.html_name}}" {% include 'django/forms/widgets/attrs.html' with widget=field.field.widget %} >{% if field.value %}{{ field.value }}{% endif %}</textarea>
    {% if field.auto_id %}
        <label class="{% if field.field.required %}{{ form.required_css_class }}{% endif %}" for="{{ field.auto_id }}">{{ field.label }}</label>
    {% endif %}

    {% for error in field.errors %}
        <p class="help-block {{ form.error_css_class }}">{{ error }}</p>
        {% endfor %}

    {% if field.help_text %}
        <p>
            {{ field.help_text|safe }}
        </p>
    {% endif %}
</div>
