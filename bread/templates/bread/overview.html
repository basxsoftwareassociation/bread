{% extends TEMPLATE_PACK_BASE %}

{% block content %}

<h1>Overview</h1>

Available apps

{% for app, admins in app_urls.items %}
    <h4>{{ app|title }}</h4>
    <ul class="collection">
    {% for app_url, label in admins %}
        <li class="collection-item"><a href="{{ app_url }}">{{ label }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock content %}
