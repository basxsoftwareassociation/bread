{% extends "bread/base.html" %}

{% block content %}

<h1>Overview</h1>

Available apps

{% for app, admins in app_urls.items %}
    <h4>{{ app|title }}</h4>
    <ul style="border: 1px solid #e0e0e0; border-radius: 2px; margin: 0.5rem 0 1rem 0;">
    {% for app_url, label in admins %}
        <li style="border: 1px solid #e0e0e0; padding: 10px 20px"><a href="{{ app_url }}">{{ label }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock content %}
