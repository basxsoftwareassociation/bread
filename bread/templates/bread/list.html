{% extends "bread/base.html" %}
{% load bread_tags crispy_forms_tags %}

{% block content %}

    {% include "bread/inline_list.html" %}

        var elems = document.querySelectorAll('.custom-dropdown-trigger');
        M.Dropdown.init(elems, {constrainWidth: false});

{% endblock %}

            <form>

            </form>
            </div>
        </div>
    </div>
{% endblock right-panel %}
