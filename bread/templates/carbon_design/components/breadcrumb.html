<nav class="{{ root.prefix }}--breadcrumb" aria-label="breadcrumb">
  {% for items_i in items %}
    <div class="{{ items_i.root,prefix }}--breadcrumb-item">
      {% if items_i.label %}
        <a href="#" class="{{ items_i.root,prefix }}--link">{{ items_i.label }}</a>
      {% endif %}
    </div>
  {% endfor %}
</nav>
