<nav class="bx--breadcrumb" aria-label="breadcrumb">
  {% for items_i in items %}
    <div class="bx--breadcrumb-item">
      {% if items_i.label %}
        <a href="#" class="bx--link">{{ items_i.label }}</a>
      {% endif %}
    </div>
  {% endfor %}
</nav>

<nav class="{{@root.prefix}}--breadcrumb" aria-label="breadcrumb">
  {{#each items}}
    <div class="{{@root.prefix}}--breadcrumb-item">
      {{#if label}}
        <a href="#" class="{{@root.prefix}}--link">{{label}}</a>
      {{/if}}
    </div>
  {{/each}}
</nav>
