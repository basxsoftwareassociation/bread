<button
  class="bx--btn bx--btn--{{ variant }}{% if small %} bx--btn--sm{% endif %}{% if field %} bx--btn--field{% endif %}"
  {% if danger %} aria-label="danger" {% endif %} type="button">
  Button
</button>
<button
  class="bx--btn bx--btn--{{ variant }}{% if small %} bx--btn--sm{% endif %}{% if field %} bx--btn--field{% endif %}"
  {% if danger %} aria-label="danger" {% endif %} type="button" disabled>
  Button
</button>
<button
  class="bx--btn bx--btn--{{ variant }}{% if small %} bx--btn--sm{% endif %}{% if field %} bx--btn--field{% endif %}"
  {% if danger %} aria-label="danger" {% endif %} type="button">
  With icon
  {% carbon_icon "Add16" class="bx--btn__icon" %}
</button>
<button
  class="bx--btn bx--btn--{{ variant }}{% if small %} bx--btn--sm{% endif %}{% if field %} bx--btn--field{% endif %}"
  {% if danger %} aria-label="danger" {% endif %} type="button" disabled>
  With icon
  {% carbon_icon "Add16" class="bx--btn__icon" %}
</button>
{% if hasIconOnly %}
<button
  class="bx--btn bx--btn--{{ variant }} bx--btn--icon-only bx--tooltip__trigger bx--tooltip--a11y bx--tooltip--bottom bx--tooltip--align-center {% if small %} bx--btn--sm{% endif %}{% if field %} bx--btn--field{% endif %}">
  <span class="bx--assistive-text">Add</span>
  {% carbon_icon "Add16" class="bx--btn__icon" %}
</button>
{% endif %}
{% if field %}
<!-- The markup below is for demonstration purposes only -->
<div class="example-input-button-pairing">
  <div class="bx--form-item">
    <label for="text-input-3" class="bx--label">Text Input label</label>
    <input id="text-input-3" type="text"
      class="bx--text-input{% if light %} bx--text-input--light{% endif %}"
      placeholder="Optional placeholder text">
  </div>
  <div class="example-button-wrapper">
    <button class=" bx--btn bx--btn--{{ variant }}{% if small %}
      bx--btn--sm{% endif %}{% if field %} bx--btn--field{% endif %}" {% if danger %}
      aria-label="danger" {% endif %} type="button">
      Button
    </button>
  </div>
</div>
{% endif %}
