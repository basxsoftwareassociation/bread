<ul data-accordion class="{{ root.prefix }}--accordion">
  {% for sections_i in sections %}
    <li data-accordion-item class="{{ sections_i.root,prefix }}--accordion__item">
      <button class="{{ sections_i.root,prefix }}--accordion__heading" aria-expanded="false" aria-controls="{{ sections_i.paneId }}">
        {{ sections_i.carbon-icon }}
        <div class="{{ sections_i.root,prefix }}--accordion__title">{{ sections_i.title }}</div>
      </button>
      <div id="{{ sections_i.paneId }}" class="{{ sections_i.root,prefix }}--accordion__content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna
          aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
      </div>
    </li>
  {% endfor %}
</ul>
