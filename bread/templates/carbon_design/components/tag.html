<div>
  {% for tags_i in tags %}
  <button class="{{ tags_i.root,prefix }}--tag {{ tags_i.root,prefix }}--tag--{{ tags_i.type }}">
    <span class="{{ tags_i.root,prefix }}--tag__label">{{ tags_i.label }}</span>
  </button>
  {% endfor %}
</div>

<div>
  {% if filter %}
  <div class="{{ root.prefix }}--tag {{ root.prefix }}--tag--filter" title="Clear filter">
    <span class="{{ root.prefix }}--tag__label">filter</span>
    <button class="{{ root.prefix }}--tag__close-icon">
      {{ carbon-icon }}
    </button>
  </div>
  {% endif %}
</div>
