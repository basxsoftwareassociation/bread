<div data-content-switcher class="bx--content-switcher" role="tablist" aria-label="Demo switch content">
  {% for items_i in items %}
  <button class="bx--content-switcher-btn{% if items_i.selected %} bx--content-switcher--selected{% endif %}"
    data-target="{{ items_i.target }}" role="tab" {% if items_i.selected %} aria-selected="true" {% endif %} {% if items_i.disabled %} disabled {% endif %}>
    {% if hasIcon %}
      {% carbon_icon "AddFilled16" class="bx--content-switcher__icon" %}
    {% endif %}
    {% if items_i.label %}<span class=bx--content-switcher__label>{{ items_i.label }}</span>{% endif %}
  </button>
  {% endfor %}
</div>

  </button>
  {{/each}}
</div>
