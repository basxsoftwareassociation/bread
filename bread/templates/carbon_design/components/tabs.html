<div data-tabs class="{{ root.prefix }}--tabs{% if container %} {{ root.prefix }}--tabs--container{% endif %}">
  <div class="{{ root.prefix }}--tabs-trigger" tabindex="0">
    <a href="javascript:void(0)" class="{{ root.prefix }}--tabs-trigger-text" tabindex="-1"></a>
    {{ carbon-icon }}
  </div>
  <ul class="{{ root.prefix }}--tabs__nav {{ root.prefix }}--tabs__nav--hidden" role="tablist">
    {% for items_i in items %}
    <li
      class="{{ items_i.root,prefix }}--tabs__nav-item{% if items_i.selected %} {{ items_i.root,prefix }}--tabs__nav-item--selected{% endif %} {% if items_i.disabled %} {{ items_i.root,prefix }}--tabs__nav-item--disabled {% endif %}"
      data-target=".{{ items_i.panelClass }}" role="tab" {% if items_i.selected %} aria-selected="true" {% endif %} {% if items_i.disabled %}
      aria-disabled="true" {% endif %}>
      <a tabindex="0" id="{{ items_i.linkId }}" class="{{ items_i.root,prefix }}--tabs__nav-link" href="javascript:void(0)" role="tab"
        aria-controls="{{ items_i.panelId }}">{{ items_i.label }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
<!-- The markup below is for demonstration purposes only -->
<div class="{{ root.prefix }}--tab-content">
  {% for items_i in items %}
  <div id="{{ items_i.panelId }}" class="{{ items_i.panelClass }}" role="tabpanel" aria-labelledby="{{ items_i.linkId }}"
    aria-hidden="{{ items_i.not }}" {% if undefined %} hidden{% endif %}>
    <div>{{ items_i.panelContent }}</div>
  </div>
  {% endfor %}
</div>
