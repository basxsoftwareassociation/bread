{% load carbon_design_tags %}

<div class="bx--form-item">
    {% include "carbon_design/fields/label.html" %}
    <div class="bx--text-area__wrapper" {% if field.errors %}data-invalid{% endif %}>
        {% if field.errors %}
            {% carbon_icon "WarningFilled" 16 class="bx--text-area__invalid-icon" %}
        {% endif %}
        <textarea
            id="{{ field.auto_id }}"
            name="{{ field.html_name }}"
            {% if field.field.disabled %}disabled {% endif %}
            class="bx--text-area bx--text-area--v2{% if field.errors %} bx--text-area--invalid{% endif %}{% if light %} bx--text-area--light{% endif %} {{ field.field.widget.attrs.class }}"
            {% include "django/forms/widgets/attrs.html" with widget=field.field.widget %}
        >{% if widget.value %}{{ widget.value }}{% endif %}</textarea>
    </div>
    {% include "carbon_design/fields/help-errors.html" %}
</div>
