{% load bread_tags %}

<ul>
    {% for object, children in nodes.items %}
    <li><a href="{% adminurl object "edit" object.id %}?next={{ request.get_full_path }}">{{ object |default:"?" }}</a>
            {% if children %}
                {% include "materialize_forms/inline_tree.html" with nodes=children %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
