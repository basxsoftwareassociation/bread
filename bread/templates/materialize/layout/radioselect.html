{% load crispy_forms_filters %}
{% load l10n %}

<div {% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
    {% include 'materialize/layout/field_errors_block.html' %}

    {% for choice in field.field.choices %}
        <label {% if inline_class %}class="{{ inline_class }}"{% endif %}>
            <input type="radio"{% if choice.0|stringformat:"s" == field.value|default_if_none:""|stringformat:"s" %} checked="checked"{% endif %} name="{{ field.html_name }}" value="{{ choice.0|unlocalize }}" {{ field.field.widget.attrs|flatatt }}>
            <span>{{ choice.1|unlocalize }}</span>
        </label>
    {% endfor %}

    {% include 'materialize/layout/help_text.html' %}
</div>
