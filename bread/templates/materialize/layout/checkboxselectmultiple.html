{% load crispy_forms_filters %}
{% load l10n %}

<div {% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
    {% for choice in field.field.choices %}
        <label>
            <input type="checkbox"{% if choice.0 in field.value or choice.0|stringformat:"s" in field.value or choice.0|stringformat:"s" == field.value|default_if_none:""|stringformat:"s" %} checked="checked"{% endif %} name="{{ field.html_name }}" value="{{ choice.0|unlocalize }}" {{ field.field.widget.attrs|flatatt }}>{{ choice.1|unlocalize }}
        </label>
    {% endfor %}
</div>
